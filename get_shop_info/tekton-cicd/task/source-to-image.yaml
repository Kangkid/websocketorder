apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: source-to-image
spec:
  inputs:
    resources:
      - name: git-source
        type: git
    params:
      - name: pathToContext
        description: The path to the build context, used by Kaniko - within the workspace
        default: .
      - name: pathToDockerFile
        description: The path to the dockerfile to build (relative to the context)
        default: "./Dockerfile"
      - name: imageUrl
        description: Url of image repository
      - name: imageTag
        description: Tag to apply to the built image
        default: "latest"
  steps:
    - name: build-and-push
      image: gcr.io/kaniko-project/executor
      command:
        - /kaniko/executor
      args:
        - --dockerfile=workspace/git-resource/get_shop_info/src/Dockerfile
        - --destination=https://index.docker.io/kangkangkid/websocketorder:latest
        - --context=workspace/git-resource/get_shop_info/src
        - --verbosity=debug

      env:
      - name: DOCKER_CONFIG
        value: /builder/home/.docker/




